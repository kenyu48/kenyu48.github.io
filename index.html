<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <title>藤井健佑のポートフォリオ</title>
  </head>
  <body>
    <div id="splash">
      <div class="splash-warning">EMERGENCY<br>起動シーケンス開始</div>
    </div>

    <main class="container" style="display: none">
      <header class="section header-enhanced nerv-frame">
        <div class="nerv-line-top"></div>
        <div class="profile-image-wrapper">
          <img src="profile.jpg" alt="藤井健佑のプロフィール画像" class="profile-image" />
        </div>
        <div class="header-text-block">
          <h1 class="title-name-enhanced">藤井健佑</h1>
          <span class="subtitle-name subtitle-centered">KENYU FUJII</span>
        </div>
        <div class="nerv-line-bottom"></div>
      </header>

      <!-- 以下略（セクション部分は今まで通り） -->
    </main>

    <script>
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.getElementById("splash").style.opacity = 0;
          setTimeout(() => {
            document.getElementById("splash").style.display = "none";
            document.querySelector("main.container").style.display = "block";
            const sections = document.querySelectorAll(".section");
            const observer = new IntersectionObserver(entries => {
              entries.forEach(entry => {
                if (entry.isIntersecting) {
                  entry.target.classList.add("show");
                }
              });
            }, { threshold: 0.2 });
            sections.forEach(section => observer.observe(section));
          }, 1000);
        }, 1600);
      });
    </script>
  </body>
</html>
